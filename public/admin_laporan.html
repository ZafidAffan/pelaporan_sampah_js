<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Laporan Pengguna</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F0CD;
      margin: 0;
    }
    nav {
      background-color: #347433;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .nav-links {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
    }
    nav a:hover,
    nav a.active {
      background-color: #285f28;
    }
    .logout-btn {
      background-color: #b72e2e;
      padding: 8px 14px;
      border-radius: 8px;
    }
    .welcome {
      color: white;
      font-weight: bold;
      margin-right: 16px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #347433;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th {
      background-color: #347433;
      color: white;
      padding: 12px;
      text-align: left;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    img {
      max-width: 100px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-links">
    <a href="admin_dashboard.html"><i class="fas fa-chart-pie"></i> Dashboard</a>
    <a href="admin_laporan.html" class="active"><i class="fas fa-list"></i> Daftar Laporan</a>
    <a href="admin_riwayat.html"><i class="fas fa-clock-rotate-left"></i> Riwayat</a>
    <a href="admin_peta.html"><i class="fas fa-map-location-dot"></i> Peta</a>
  </div>
  <div class="nav-links">
    <span class="welcome"><i class="fas fa-user-shield"></i> Admin</span>
    <a href="admin_logout.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>
</nav>

<div class="container">
  <h1>Daftar Laporan Pengguna</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Deskripsi</th>
        <th>Gambar</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Alamat</th>
        <th>Status</th>
        <th>Dibuat</th>
      </tr>
    </thead>
    <tbody id="report-body">
      <tr><td colspan="9">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
  async function loadReports() {
    try {
      const res = await fetch("/admin/laporan"); // endpoint dari admin_laporan.js
      const data = await res.json();

      const tbody = document.getElementById("report-body");
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='9'>Belum ada laporan.</td></tr>";
        return;
      }

      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.report_id}</td>
          <td>${r.user_id}</td>
          <td>${r.description}</td>
          <td>${r.img_url ? `<img src="/upload/${r.img_url}" alt="bukti">` : "Tidak ada"}</td>
          <td>${r.latitude}</td>
          <td>${r.longitude}</td>
          <td>${r.address}</td>
          <td>${r.status}</td>
          <td>${new Date(r.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      document.getElementById("report-body").innerHTML =
        "<tr><td colspan='9'>Gagal memuat data laporan.</td></tr>";
    }
  }

  loadReports();
</script>
</body>
</html>
